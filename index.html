<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <!-- Input Section -->
      <div class="inputs">
        <h2>Mortgage Calculator</h2>
        <label for="amount">Mortgage Amount (£)</label>
        <input type="number" id="amount" value="300000" />

        <label for="term">Mortgage Term (years)</label>
        <input type="number" id="term" value="25" />

        <label for="rate">Interest Rate (%)</label>
        <input type="number" step="0.01" id="rate" value="5.25" />

        <label for="type">Mortgage Type</label>
        <select id="type">
          <option value="repayment" selected>Repayment</option>
          <option value="interestOnly">Interest Only</option>
        </select>

        <button onclick="calculateMortgage()">Calculate Repayments</button>
      </div>

      <!-- Results Section -->
      <div class="results">
        <h2>Results</h2>
        <p id="monthly">Monthly repayments: £0.00</p>
        <p id="total">Total you'll repay: £0.00</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
